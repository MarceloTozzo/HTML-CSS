<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            background-color: rgba(117, 236, 236, 0.664);
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: black;
            background-color:rgba(58, 112, 94, 0.726);
            width: 200px;
        }

        
        div:hover{
            color: rgba(58, 112, 94, 0.726);
        }
    </style>
</head>

<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui...
         <p>TEXTO ESCONDIDO...</p>
    </div>

    <p>Fim do Exemplo</p>
</body>
</html>
