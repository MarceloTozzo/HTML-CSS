<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1><!--Consome a sua hospedagem, isso pode fazer o seu cliente gastar muito com hospedagem de vídeos-->
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagem/imagem-logo.jpg" controls autoplay loop >
        <source src="midia/skate-webm.webm" type="video/webm">
        <source src="midia/skate-m4v.m4v" type="video/mp4">
        <source src="midia/skate-ogv.ogv" type="video/ogv">
        <source src="midia/skate-mp4.mp4" type="video/mp4">
        <p>Seu navehafor não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos do YouTube</h1><!--Consome a hospedagem do youtube, gerando um alivio para seu bolso-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/E7vPMbIoT_A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Podemos também usar o VIMEO, site parecido com o youtube, mas um pouco melhor para hospedagem e preços.</h2>
    
</body>
</html>
