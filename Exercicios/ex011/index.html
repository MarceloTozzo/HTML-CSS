<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários disposítivos diferentes ou simplesmente aumente e diminua o tamnaho do seu navegador.</p>
<!--Se usa a tag "picture" para colocar imagens com tamanhos diferentes, assim a tela se adapta a tamanhos diferentes como em celular, notebook ou televisão-->
<!--Dentro de picture se usa a tag "source", sempre se usa a tag do maior para o menor-->
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
  <!--  <audio src="midia/guanacast-33.mp3"controls autoplay></audio> -->
  <!--Jeito mais simples de add um áudio-->
  
  <audio preload="metadata" autoplay controls>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg">
      <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixaro o arquivo MP3</a></p>



  </audio>
    
</body>
</html>
